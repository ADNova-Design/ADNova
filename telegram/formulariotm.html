<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="imagenes/logo.png" type="imagenes/logo.png">

</head>

<body>
    

 <div class="wrapper">
     <main class="page">
     <form action="#" class="form">
    
    <h2>Formulario</h2>
    <p>Llena los datos para subscribirte a nuestra seccion de noticias y mantenerte informado de nuestros proyectos y promociones.</p>
    
        
        <div class="input-group">

             <label for="message">Nombres</label>
        <input type="text" name="Nombres" id="Nombres" placeholder="Nombre" required class="form_input">
        <br>

        <label for="message">Apellidos</label>
        <input type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos" required class="form_input">
        <br>

        <label for="phone">Teléfono</label>
        <input type="tel" name="Telefono" id="Telefono" placeholder="Telefono" required class="form_input">
        <br>

        <label for="email">Correo</label>
        <input type="email" name="Email" id="Email" placeholder="Email" required class="form_input">
        <br>

        <div class="form-txt">
            <a href="#">Política de privacidad</a>
            <a href="#">Términos y condiciones</a>
        </div>
         <button class="form_input" type="submit">Enviar</button>
        
            
        </div> 
       </form>
    </main>
 </div>

 
<script>
 document.getElementById('myForm').addEventListener('submit', function(event) {
    var isValid = true;
    var inputs = this.elements;
    
    for (var i = 0; i < inputs.length; i++) {
        if (inputs[i].type === "text" || inputs[i].type === "email") {
            if (!inputs[i].value) {
                isValid = false;
                alert('Por favor completa todos los campos');
                break;
            }
        }
    }
    
    if (!isValid) {
        event.preventDefault();
    }
});
</script>

 <script src="js/scripttm.js"></script>


</body>
</html>
